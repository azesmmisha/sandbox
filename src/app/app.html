<div class="sidenav" [@sidenavWidth]="isSidenav() ? 'expanded' : 'collapsed'">
    <div class="sidenav-wrapper">
        <div class="sidenav-link-btns">
            <button class="sidenav-link-btn" routerLink="crm" routerLinkActive="sidenav-link-btn__active">
                <mat-icon>devices</mat-icon>
                @if(isSidenav())
                {
                    <span>CRM</span>
                }
            </button>
            <button class="sidenav-link-btn" routerLink="test" routerLinkActive="sidenav-link-btn__active">
                <mat-icon>weekend</mat-icon>
                @if(isSidenav())
                {
                    <span>TEST</span>
                }
            </button>
        </div>
        <button (click)="isSidenav.set(!isSidenav())" class="sidenav-toggle-btn">
            <mat-icon>{{isSidenav() ? 'arrow_back' : 'arrow_forward'}}</mat-icon>
        </button>
    </div>
</div>
<div class="sidecontent">
    <router-outlet></router-outlet>
</div>
